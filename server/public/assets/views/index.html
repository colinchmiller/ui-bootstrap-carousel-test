<!doctype html>
<html ng-app="mainApp">
  <head>
    <title>Carousel</title>
    <meta charset="UTF=8">


    <script type="text/javascript" src="./vendors/angular/angular.min.js"></script>
    <script type="text/javascript" src="./vendors/angular/angular-animate.min.js"></script>
    <script type="text/javascript" src="./vendors/angular/ui-bootstrap-tpls.js"></script>

    <script type="text/javascript" src="./assets/scripts/app.js"></script>
    <link rel="stylesheet" href="./vendors/bootstrap/bootstrap.min.css">
    <link rel="stylesheet" href="./assets/styles/stylesheet.css">
  </head>

  <body>

    <h1>Carousel of Murrays</h1>

    <div ng-controller="ProtoCarousel">
      <div style="height: 305px">
        <uib-carousel active="active" interval="myInterval" no-wrap="noWrapSlides">
          <uib-slide ng-repeat="slide in slides track by slide.id" index="slide.id">
            <img ng-src="{{slide.image}}" style="margin:auto">
            <div class="carousel-caption">
              <h4>Slide {{slide.id}}</h4>
              <p>{{slide.text}}</p>
            </div>
          </uib-slide>
        </uib-carousel>
      </div>
    </div>

  </body>
</html>
